project:
  type: book
  output-dir: docs
published-title: Last Modified
author-title: Authors
book:
  title: COURSE NAME
  author: TWU Online
  date: last-modified
  date-format: MMM D, YYYY
  search: true
  chapters:
  - index.qmd
  - u1.qmd
  - u2.qmd
  - u3.qmd
  - u4.qmd
  - u5.qmd
  - u6.qmd
bibliography: https://twuonline.github.io/course-materials/quarto/references.bib
csl: https://twuonline.github.io/course-materials/quarto/apa.csl
link-bibliography: true
link-citations: false
filters:
- at: pre-ast
  path: yml-assets/pre.lua
- at: post-render
  path: yml-assets/post.lua
title-block-banner: true
format:
  html:
    template-partials: yml-assets/title-block.html
    sidebar:
      style: docked
      search: true
    css:
    - https://twuonline.github.io/course-materials/quarto/twu_styles.css
    - include/webex.css
    toc-depth: 4
    toc: true
    toc-title: On This Page
    theme: cosmo
    include-in-header:
    - text: |
        <script type="application/javascript" src="https://twuonline.github.io/course-materials/quarto/twu_global_header.js"></script>
        <link rel = "shortcut icon" href = "https://twuonline.github.io/course-materials/quarto/favicon.ico" />
    include-after-body: include/webex.js
  docx:
    toc: false
    number-sections: true
    highlight-style: github
fig-cap-location: top
lightbox:
  desc-position: top
